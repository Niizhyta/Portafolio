<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XXXX | Registrarse</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div class="layer"></div>
<main class="page-center">
  <article class="sign-up">
    <h1 class="sign-up__title">Registro de usuario</h1>
    <p class="sign-up__subtitle">Somos una consultora que potencia personas, equipos y organizaciones</p>
    <form class="sign-up-form form" action="" method="">
      <label class="form-label-wrapper">
        <p class="form-label">Nombre</p>
        <input class="form-input" type="text" placeholder="Introducir nombre" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Area de trabajo</p>
        <input class="form-input" type="email" placeholder="Introduce el area al que pertenece" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Correo electronico</p>
        <input class="form-input" type="email" placeholder="Introducir correo" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Contraseña</p>
        <input class="form-input" type="password" placeholder="Introducir contraseña" required>
      </label>
      <label class="form-checkbox-wrapper">
        <input class="form-checkbox" type="checkbox" required>
        <span class="form-checkbox-label">Recuerdame la proxima vez</span>
      </label>
      <button class="form-btn primary-default-btn transparent-btn">Registrar</button>
    </form>
  </article>
</main>
<!-- Chart library -->
<script src="./plugins/chart.min.js"></script>
<!-- Icons library -->
<script src="plugins/feather.min.js"></script>
<!-- Custom scripts -->
<script src="js/script.js"></script>
</body>

</html>
