<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XXXX | Iniciar sesión</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./img/svg/LOGOGW.png"
      class="logo-mini"
      type="image/x-icon"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="fondo-rojo">
    <div class="layer"></div>
    <main class="page-center">
      <div class="flex-left">
        <img src="img/svg/LOGOGW.png" class="tamaño-pequeño" />
      </div>

      <article class="sign-up">
        <h1 class="sign-up__title">¡Bienvenido de nuevo!</h1>
        <p class="sign-up__subtitle texto-color">
          Inicie sesión en su cuenta para continuar
        </p>
        <form class="sign-up-form form" action="" method="">
          <label class="form-label-wrapper">
            <p class="form-label">Correo electrónico</p>
            <input
              class="form-input"
              type="email"
              placeholder="Introduce tu correo electronico"
              required
            />
          </label>
          <label class="form-label-wrapper">
            <p class="form-label">Contraseña</p>
            <input
              class="form-input"
              type="password"
              placeholder="Introduce tu contraseña"
              required
            />
          </label>

          <label class="form-checkbox-wrapper">
            <input class="form-checkbox" type="checkbox" required />
            <span class="form-checkbox-label">Recuerdame la proxima vez</span>
          </label>
          <button class="form-btn primary-default-btn transparent-btn">
            Iniciar sesión</button
          ><br />
          <a class="link-info forget-link" href="signup.html">
            ¿No tienes una cuenta? registrate aquí</a
          >
        </form>
      </article>
    </main>

    <!-- Chart library -->
    <script src="./plugins/chart.min.js"></script>
    <!-- Icons library -->
    <script src="plugins/feather.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/script.js"></script>
  </body>
</html>
